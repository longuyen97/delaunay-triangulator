os: linux
language: python
python: "3.7"
dist: xenial
install:
  - pip install conan
  - conan user
addons:
  apt:
    packages:
      - gcc-7
      - g++-7
      - cmake
script:
  - mkdir build
  - cd build
  - conan install ..
  - cmake ..
  - make
  - ./bin/tests_edge
  - ./bin/tests_incremental
  - ./bin/tests_point
  - ./bin/test_triangle